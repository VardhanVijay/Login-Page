<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>
    <div class="loginform">
        <div class="login">
            <form action="">
                <h2>Sign Up</h2>
    
                <div class="details">
                    <label for="user">Username:</label>
                    <input type="text" name="" value="" id="user" placeholder="Choose a username">
                    <p id="userText"></p>
                </div>
                <div class="details">
                    <label for="email">Email:</label>
                    <input type="email" name="" value="" id="email" placeholder="Enter your email id">
                    <p id="emailText"></p>
                </div>
                <div class="details">
                    <label for="pass">Password:</label>
                    <input type="password" name="" value="" id="pass" placeholder="Choose a strong password">
                    <p id="passText"></p>
                </div>
                <div class="details">
                    <label for="repass">Confirm Password:</label>
                    <input type="password" name="" value="" id="repass" placeholder="Confirm your password">
                    <p id="repassText"></p>
                </div>
            
                <button id="btn">SIGNUP</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
